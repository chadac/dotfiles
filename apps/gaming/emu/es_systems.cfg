<systemList>
  <system>
    <name>n64</name>
    <fullname>Nintendo 64</fullname>
    <path>~/games/n64</path>
    <extension>.z64 .n64</extension>
    <command>retroarch -L mupen64plus_next_libretro.so %ROM%</command>
    <platform>n64</platform>
    <theme>nes</theme>
  </system>
  <system>
    <name>gc</name>
    <fullname>Gamecube</fullname>
    <path>~/games/gc</path>
    <extension>.iso</extension>
    <command>retroarch -L dolphin_libretro.so %ROM%</command>
    <platform>gc</platform>
    <theme>nes</theme>
  </system>
</systemList>
